<!-- Calendar Experiment -->
<html>
	<head>
		<title>Calendar Experiment</title>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap-alerts.js"></script>
		<script src="Calendar.js"></script>
	</head>
	
	<body>
		<center><h2 id="monthName"></h2></center>
		<table id="CalendarTable" class="bordered-table">
			<tbody>
				<style type="text/css">
					th{height:10; width:100}
					td{height:100; width:100}
					.colorCellMaroon{background-color:#800000}
					.colorCellGray{background-color:#808080}
				</style>
				<tr>
					<th style="width:7% !important;">Week</th>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
				</tr>
			</tbody>
		</table>
	</body>
</html>
