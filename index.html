<!-- ModalTest.html -->
<html>
<head>
	<title>ModalTest</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-alerts.js"></script>
	<script src="ModalTest.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
	<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-modal.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="week.css">
	<link rel="stylesheet" href="ModalTest.css">

</head>
<body style="padding:10px">
	<input id="loadButton" type="submit" class="btn danger" value="Load Modal" />

<!-- Modal Content -->
	<div id="eventCreatorModal" class="modal hide fade">
		<div class="modal-header">
			<a href="#" class="close">&times;</a>
			<h3>New Event</h3>
		</div>
		<div class="modal-body">
			<form>
				<input id="eventNameInput" class="xlarge" type="text" value="Event Name" />
				<br />
				<br />
				<div id="eventCreatorModal-DateSelector" class="inline-inputs">
					<table class="noMargin" ><tr>
						<td><select class="small monthSelect" id="startMonthSelect"></select>
						<input id="startDateInput" class="dateInput mini" type="text" maxlength="2"></input>
						<select class="small yearSelect" id="startYearSelect">
						</select></td>
						<td>to</td>
						<td><select class="small monthSelect" id="endMonthSelect"></select>
						<input id="endDateInput" class="dateInput mini" type="text" maxlength="2"></input>
						<select class="small yearSelect" id="endYearSelect">
						</select></td></tr>
					</table>
					<table class="noMargin" ><td class="noBorder" ><center><input id="startTimeInput" type="text" class="small timeInput" /></center></td>
					<td class="noBorder" ><center><input id="startTimeInput" type="text" class="small timeInput" /></td></center></table>
				</div>
				<br />
				<table><tr>
					<td width="50%">
						<select name="normalSelect" id="blockSelect">						</select>
						<br />
						<br />
						<textarea id="modalDescriptionBox">Description here</textarea>
					</td>
					<td>
						<p><input name="modalRadio1" type="radio" /> Options</p>
						<p><input name="modalRadio1" type="radio" /> and</p>
						<p><input name="modalRadio1" type="radio" /> Stuff</p>
					</td>
				</tr></table>
			</form>
		</div>
		<div class="modal-footer">
			<input id="saveButton" type="submit" class="btn primary" value="Save" />
			<input id="cancelButton" type="submit" class="btn secondary" value="Cancel" />
		</div>
	</div>
	<!-- End Modal Content -->
</body>
</html>
